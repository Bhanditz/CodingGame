<script type="text/javascript">
    jQuery.ajaxSetup({async:false});
    // TODO: Fix
    Sk.builtinFiles["files"]['src/lib/game.py'] = jQuery.get("game.py").responseText;


    $(document).ready(function () {
        var div = document.getElementById('game');
        var game = Elm.embed(Elm.Game, div, { code_port: "" });
        var fun;
        game.ports.messageOut.subscribe(function(param){
            try {
                if (fun) {
                    
                    var result = Sk.ffi.remapToJs(Sk.misceval.callsim(fun, param));

                    if (result) {
                        game.ports.code_port.send(result);
                    }
                 }
            }catch (ex) {
                alert(ex);
            }
        });

        $(document).bind("codeLaunched", function (event, module) {
            try {
                var clz = module.tp$getattr('HeroLogic');
                if (! clz) {
                    alert("Class HeroLogic not found");
                }
                fun = clz().tp$getattr('_get_dict');
                if (! clz) {
                    alert("function  not found");
                }
            } catch (ex) {
                alert("Error:" + ex);
            }
        });

    });
